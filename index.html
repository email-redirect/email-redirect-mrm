<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Mail</title>
    <script>
        function start() {
            // Otwiera mailto
            window.location.href = "mailto:jakiegos@mail.com";

            // Po 100 ms próbuje zamknąć stronę
            setTimeout(() => {
                window.open('', '_self', '');
                window.close();
            }, 100);
        }
    </script>
</head>
<body onload="start()">
</body>
</html>
