<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Mail</title>
    <script>
        function start() {
            // Otwiera nową kartę
            const newTab = window.open('', '_blank');

            // W nowej karcie wykonujemy mailto + zamknięcie
            newTab.document.write(`
                <script>
                    window.location.href = "mailto:jakiegos@mail.com";
                    setTimeout(() => {
                        window.open('', '_self', '');
                        window.close();
                    }, 100);
                <\/script>
            `);
        }
    </script>
</head>
<body onload="start()">
</body>
</html>
