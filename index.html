<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Gmail</title>
    <script>
        function start() {
            const gmailUrl =
                "https://mail.google.com/mail/?view=cm&fs=1&to=maciussus@gmail.com&su=&body=";

            // otwarcie nowej karty
            const newTab = window.open('', '_blank');

            // wygenerowanie kodu w nowej karcie
            newTab.document.write(`
                <script>
                    window.location.href = "${gmailUrl}";
                    setTimeout(() => {
                        window.open('', '_self', '');
                        window.close();
                    }, 100);
                <\/script>
            `);
        }
    </script>
</head>
<body onload="start()">
</body>
</html>
